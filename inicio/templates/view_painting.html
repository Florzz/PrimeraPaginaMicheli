{% extends "base.html" %}

{% block content %}
<ul>
    <li>
        Artist: {{painting.artist}}
    </li>

    <li>
        Style: {{painting.style}}
    </li>

    <li>
        Price: {{painting.price}}
    </li>
    
    {% if painting.picture %}
    <li>
        Picture: <img src={{painting.picture.url}} alt="picture_painting" height="600px">
    </li>
    {% endif %}

</ul>
{% endblock content %}
