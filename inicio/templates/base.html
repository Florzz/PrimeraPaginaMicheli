<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_head %}Base{% endblock title_head %}
    </title>

</head>
<body>
    <nav>
        <a href={% url "init" %} > Init </a>

        {% if request.user.is_authenticated %}
        <a href="#">{{request.user}} </a>
        <form action={% url "logout" %} method="post">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
        {% else %}
        <a href={% url "login" %} > Login </a>
        <a href={% url "signup" %} > SignUp </a>

        {% endif %}
        
        <a href={% url "charge_painting" %}> Charge painting </a>
        <a href={% url "painting_list" %}> List painting </a>
        <a href={% url "about" %}> About </a>
        
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
